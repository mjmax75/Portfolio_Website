<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minji Shon</title>
    <meta name="description" content="Portfolio for front-end engineer Minji" />
    <meta name="author" content="Minji" />
    <!------------------------------ Favicon ------------------------------>
    <link rel="icon" href="images/favicon.ico" />
    <!------------------------------ UNICONS ------------------------------>
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <!------------------------------ CSS ------------------------------>
    <link rel="stylesheet" href="style.css" />
    <!------------------------------ MAIN JS ------------------------------>
    <script src="script.js" defer></script>
  </head>
  <body>
    <!------------------------------ HEADER ------------------------------>
    <header class="header" id="header">
      <nav class="nav container">
        <img
          src="/images/logoTransparent.png"
          alt="page logo"
          class="nav__logo"
        />
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list grid">
            <li class="nav__item">
              <a href="#home" class="nav__link">
                <i class="uil uil-estate nav__icon"></i> Home
              </a>
            </li>
            <li class="nav__item">
              <a href="#about" class="nav__link">
                <i class="uil uil-user nav__icon"></i> About
              </a>
            </li>
            <li class="nav__item">
              <a href="#portfolio" class="nav__link">
                <i class="uil uil-scenery nav__icon"></i> Portfolio
              </a>
            </li>
            <li class="nav__item">
              <a href="#contact" class="nav__link">
                <i class="uil uil-message nav__icon"></i> Contact
              </a>
            </li>
          </ul>
          <i class="uil uil-times nav__close" id="nav-close"></i>
        </div>

        <div class="nav__btns">
          <div class="nav__toggle" id="nav-toggle">
            <i class="uil uil-apps"></i>
          </div>
        </div>
      </nav>
    </header>

    <!------------------------------ MAIN ------------------------------>
    <main class="main">
      <!-------------------- HOME -------------------->
      <section class="home section" id="home">
        <div class="home__container container grid">
          <div class="home__content grid">
            <div class="home__social">
              <a
                href="https://www.linkedin.com/in/minji-shon/"
                target="_blank"
                class="home__social-icon"
              >
                <i class="uil uil-linkedin-alt"></i>
              </a>
              <a
                href="https://github.com/mjmax75"
                target="_blank"
                class="home__social-icon"
              >
                <i class="uil uil-github-alt"></i>
              </a>
            </div>
            <div class="home__img">
              <img src="/images/main_image.svg" alt="main image" />
            </div>
            <div class="home__data">
              <h1 class="home__title">Hi there, I'm Minji</h1>
              <h3 class="home__subtitle">Frontend Developer</h3>
              <a href="#contact" class="button button--flex">
                Contact Me <i class="uil uil-message button__icon"></i>
              </a>
            </div>
          </div>
          <div class="home__scroll">
            <a href="#about" class="home__scroll-button button--flex">
              <i class="uil uil-mouse-alt home__scroll-mouse"></i>
              <span class="home__scroll-name">Scroll down</span>
              <i class="uil uil-arrow-down home__scroll-arrow"></i>
            </a>
          </div>
        </div>
      </section>
      <!-------------------- ABOUT ME -------------------->
      <!-------------------- PORTFOLIO -------------------->
      <!-------------------- CONTACT ME -------------------->
    </main>
  </body>
</html>
